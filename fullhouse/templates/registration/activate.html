{% extends "base.html" %}
{% load i18n %}
{% block content %}
{% if account %}
    <p>{% trans "Account successfully activated" %}</p>
    <p><a href="{% url auth_login %}">{% trans "Log in" %}</a></p>
{% else %}
    <p>{% trans "Activation key is expired or invalid" %}</p>
{% endif %}
{% endblock %}
