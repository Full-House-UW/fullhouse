{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="reg-header">Password Recovery</h1>
<p class="reg-header">To reset your password, type your email address</p>
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
