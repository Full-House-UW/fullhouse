{% extends "base.html" %}
{% load i18n %}

{% block title %}
Password Change
{% endblock %}

{% block content %}
<h1>Change password</h1>
<div id = "pw-change">
  <form method="post" action=".">{% csrf_token %}
    {{ form.as_p }}
    <div id = "pw-change-button">
      <input type="submit" value="{% trans 'Submit' %}" />
    </div>
  </form>
</div>
{% endblock %}
